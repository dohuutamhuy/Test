name: Test Action Workflowa
on: [push]

jobs:
  hello_world_job:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Huy Do Custom action step      
      id: hello
      with:
        secret: ${{ secrets.PASSPHRASE }}
      uses: dohuutamhuy/CreateHelloWorldGithubAction@master    
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.result }}"
